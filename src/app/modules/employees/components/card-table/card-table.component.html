<div>
  <div class="card-search">
    <p>Employees</p>
    <div>
      <input type="text" class="form-control" [(ngModel)]="searchText" placeholder="Search">
    </div>
  </div>
  <div [hidden]="loading$ | async">
    <div class="card-table" *ngIf="employees$ | async as employees">
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Phone</th>
              <th>Email</th>
              <th>Date</th>
              <th>Company</th>
              <th>Country</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of employees | filter: searchText; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ item.name }}</td>
              <td>{{ item.phone }}</td>
              <td>{{ item.email }}</td>
              <td>{{ item.date | date }}</td>
              <td>{{ item.company }}</td>
              <td>{{ item.country }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div *ngIf="employees.length == 0">
        <app-not-found></app-not-found>
      </div>
    </div>
  </div>
  <div>
    <div *ngIf="loading$ | async">
      <app-loading></app-loading>
    </div>
  </div>
</div>
